<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Kvíz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>HTML Kvíz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. Mi a HTML teljes neve?</p>
                <label><input type="radio" name="q1" value="a"> HyperText Markup Language</label><br>
                <label><input type="radio" name="q1" value="b"> HyperText Machine Language</label><br>
                <label><input type="radio" name="q1" value="c"> HighText Markup Language</label>
            </div>
            <div class="question">
                <p>2. Melyik HTML elem használható címsorokhoz?</p>
                <label><input type="radio" name="q2" value="a"> &lt;head&gt;</label><br>
                <label><input type="radio" name="q2" value="b"> &lt;h1&gt; - &lt;h6&gt;</label><br>
                <label><input type="radio" name="q2" value="c"> &lt;title&gt;</label>
            </div>
            <div class="question">
                <p>3. Hogyan adhatunk meg képet HTML-ben?</p>
                <label><input type="radio" name="q3" value="a"> &lt;image&gt;</label><br>
                <label><input type="radio" name="q3" value="b"> &lt;img&gt;</label><br>
                <label><input type="radio" name="q3" value="c"> &lt;picture&gt;</label>
            </div>
            <div class="question">
                <p>4. Melyik attribútum szükséges egy linkhez?</p>
                <label><input type="radio" name="q4" value="a"> href</label><br>
                <label><input type="radio" name="q4" value="b"> src</label><br>
                <label><input type="radio" name="q4" value="c"> alt</label>
            </div>
            <div class="question">
                <p>5. Melyik elem használható listákhoz?</p>
                <label><input type="radio" name="q5" value="a"> &lt;ul&gt; vagy &lt;ol&gt;</label><br>
                <label><input type="radio" name="q5" value="b"> &lt;list&gt;</label><br>
                <label><input type="radio" name="q5" value="c"> &lt;li&gt; önmagában</label>
            </div>
            <button type="button" onclick="checkAnswers()">Ellenőrzés</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function checkAnswers() {
            const correctAnswers = {
                q1: 'a',
                q2: 'b',
                q3: 'b',
                q4: 'a',
                q5: 'a'
            };
            let score = 0;
            for (const [question, correct] of Object.entries(correctAnswers)) {
                const selected = document.querySelector(`input[name="${question}"]:checked`);
                if (selected && selected.value === correct) {
                    score++;
                }
            }
            document.getElementById('result').textContent = `Helyes válaszok: ${score} / 5`;
        }
    </script>
</body>
</html>
