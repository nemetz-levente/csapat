<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>HTML Kérdések</title>
</head>
<body>
  <h2>HTML Alap Kérdőív</h2>

  <form id="quizForm">
    <p>1. Melyik elem jelöli a legnagyobb címsort HTML-ben?</p>
    <input type="text" name="a"><br><br>

    <p>2. Milyen elem hoz létre bekezdést?</p>
    <input type="text" name="b"><br><br>

    <p>3. Milyen tagot használsz képek beszúrására?</p>
    <input type="text" name="c"><br><br>

    <p>4. Hogyan jelölöd egy link célját?</p>
    <input type="text" name="d"><br><br>

    <p>5. Mi a HTML fájl kiterjesztése?</p>
    <input type="text" name="e"><br><br>

    <input type="submit" value="Ellenőrzés">
  </form>

  <div id="answers" style="margin-top: 20px;"></div>

  <script>
    document.getElementById("quizForm").addEventListener("submit", function(e) {
      e.preventDefault(); // ne töltse újra az oldalt

      // Helyes válaszok
      const correctAnswers = {
        a: "<h1>",
        b: "<p>",
        c: "<img>",
        d: "href",
        e: ".html"
      };

      let output = "<h3>Helyes válaszok:</h3><ul>";

      for (let key in correctAnswers) {
        output += `<li>${key.toUpperCase()}: ${correctAnswers[key]}</li>`;
      }

      output += "</ul>";

      document.getElementById("answers").innerHTML = output;
    });
  </script>
</body>
</html>
