<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>HTML Kvíz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      margin: 25px 0;
    }
    .answers label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    .feedback {
      font-weight: bold;
      margin-top: 5px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>

  <h1>HTML Kérdések</h1>

  <div class="question" id="q1">
    <p><strong>1. Melyik HTML elem határozza meg az oldal fő tartalmát?</strong></p>
    <div class="answers">
      <label><input type="radio" name="q1" value="a"> &lt;main&gt;</label>
      <label><input type="radio" name="q1" value="b"> &lt;section&gt;</label>
      <label><input type="radio" name="q1" value="c"> &lt;body&gt;</label>
      <label><input type="radio" name="q1" value="d"> &lt;article&gt;</label>
    </div>
    <div class="feedback" id="f1"></div>
  </div>

  <div class="question" id="q2">
    <p><strong>2. Melyik tag zárja le a HTML dokumentumot?</strong></p>
    <div class="answers">
      <label><input type="radio" name="q2" value="a"> &lt;/html&gt;</label>
      <label><input type="radio" name="q2" value="b"> &lt;/body&gt;</label>
      <label><input type="radio" name="q2" value="c"> &lt;/end&gt;</label>
      <label><input type="radio" name="q2" value="d"> &lt;/head&gt;</label>
    </div>
    <div class="feedback" id="f2"></div>
  </div>

  <div class="question" id="q3">
    <p><strong>3. Melyik HTML tag jelöli a címsor első szintjét?</strong></p>
    <div class="answers">
      <label><input type="radio" name="q3" value="a"> &lt;title&gt;</label>
      <label><input type="radio" name="q3" value="b"> &lt;h1&gt;</label>
      <label><input type="radio" name="q3" value="c"> &lt;head&gt;</label>
      <label><input type="radio" name="q3" value="d"> &lt;header&gt;</label>
    </div>
    <div class="feedback" id="f3"></div>
  </div>

  <div class="question" id="q4">
    <p><strong>4. Melyik elem NEM létezik a HTML5 szabványban?</strong></p>
    <div class="answers">
      <label><input type="radio" name="q4" value="a"> &lt;article&gt;</label>
      <label><input type="radio" name="q4" value="b"> &lt;blink&gt;</label>
      <label><input type="radio" name="q4" value="c"> &lt;nav&gt;</label>
      <label><input type="radio" name="q4" value="d"> &lt;footer&gt;</label>
    </div>
    <div class="feedback" id="f4"></div>
  </div>

  <div class="question" id="q5">
    <p><strong>5. Melyik HTML attribútum határozza meg az elem egyedi azonosítóját?</strong></p>
    <div class="answers">
      <label><input type="radio" name="q5" value="a"> class</label>
      <label><input type="radio" name="q5" value="b"> id</label>
      <label><input type="radio" name="q5" value="c"> name</label>
      <label><input type="radio" name="q5" value="d"> type</label>
    </div>
    <div class="feedback" id="f5"></div>
  </div>

  <script>
    // Helyes válaszok
    const correctAnswers = {
      q1: 'a',
      q2: 'a',
      q3: 'b',
      q4: 'b',
      q5: 'b'
    };

    // Minden kérdésre figyelő események
    Object.keys(correctAnswers).forEach(q => {
      document.querySelectorAll(`input[name="${q}"]`).forEach(input => {
        input.addEventListener('change', () => {
          const feedback = document.getElementById('f' + q.slice(1));
          if (input.value === correctAnswers[q]) {
            feedback.textContent = '✔ Helyes válasz!';
            feedback.className = 'feedback correct';
          } else {
            feedback.textContent = '✖ Helytelen válasz!';
            feedback.className = 'feedback incorrect';
          }
        });
      });
    });
  </script>

</body>
</html>
